remote_theme: aminasaeed/beautiful-jekyll
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap

title: Amina Saeed
author: Amina Saeed


navbar-links:
  Blog: "/"
  Hire me: "https://aminasaeedphd.github.io/"
  Projects: "projects"
  About Me / Contact: "aboutme"
  ‚ù§ Support: "https://github.com/sponsors/daattali"

avatar: "/assets/img/deanimg.jpeg"

social-network-links:
  email: "angle_n@hotmail.com"
  linkedin: "www.linkedin.com/in/amina-abdulrahman-saeed"

share-links-active:
  twitter: true
  facebook: true
  linkedin: true

excerpt_length: 50
feed_show_excerpt: false
feed_show_tags: false

keywords: " powerBI, Rstudio, Rshiny, SQL"
link-col: "#404040"

mobile-theme-col: "#0085A1"

site-css: "/assets/css/custom-styles.css"
site-js: "/assets/js/custom-script.js"

edit_page_button: true

timezone: "America/Toronto"
permalink: /blog/:title/
paginate: 10
paginate_path: "/page:num/"

disqus: "AminaSaeed-site"
gtag: "G-HKWW77BNTR"
fb_app_id: "536330676521989"



defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      carbonads: true
      comments: true
      social-share: true
      show-share: true
      show-subscribe: true
      support_promo_box: true
      after-content: [share-section.html, scroll-box.html]
  -
    scope:
      path: "notblog"
    values:
      layout: "post"
      carbonads: true
      comments: true
      social-share: true
      show-share: true
      show-subscribe: true
      support_promo_box: true
      after-content: [share-section.html, scroll-box.html]
  -
    scope:
      path: "pages"
    values:
      layout: "page"
      comments: true
  -
    scope:
      path: ""
    values:
      layout: "page"
      before-content: [support_promo_box.html, carbonads.html]
      footer-extra: footer-subscribe.html

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - docs/
  - files/java/Scrabble/*

